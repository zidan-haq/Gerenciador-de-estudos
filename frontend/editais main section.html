<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editais.css">

    <title>Gerencie seus estudos</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg">
</head>

<body>
    <div id="page-container">
        <main>
            <section id="main-section">
                <div>
                    <h2>Edital</h2>
                    <form id='edital-completo' action="">
                        <label for="link-edital-completo">Link para acessar o edital completo</label>
                        <div>
                            <input id='link-edital-completo' type="url" readonly='true'>
                            <input id="btn-link-edital-completo" type="submit" value='&#128466;'>
                        </div>
                    </form>
                </div>
                <div id="subjects">
                    <h2>Disciplinas</h2>
                    <ul>
                    </ul>
                    <button id="add-line">&#10548;</button>
                </div>
                <div id="comments">
                    <h2>Observações</h2>
                    <form action="">
                        <textarea id="comments-content" cols="30" rows="10" readonly='true'
                            placeholder="Escreva aqui..."></textarea>
                        <input id="edit-comments" type="submit" value="&#128466;">
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
