<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/performance.css">

    <title>Gerencie seus estudos</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg">
</head>

<body>
    <nav>
        <a href="index.html"><img class="logo" src="images/logo.svg" alt="Logo"></a>
        <label for="btn-menu" id="label-btn-menu">&equiv;</label>
        <input type="checkbox" id="btn-menu">
        <ul id="menu-items">
            <li><a href="index.html">Página principal</a></li>
            <li><a href="editais.html">Editais</a></li>
            <li><a href="settings.html"><img src="images/settings.svg" alt="Configurações"></a></li>
        </ul>
    </nav>
    <div id="page-container">
        <header>
            <h1>Desempenho</h1>
            <div id="no-data">
                <img id="loading" src="./images/loading.svg" alt="Carregando">
            </div>
            <div id="main-header" class="disabled">
            <h2>Histórico:</h2>
            <div id="history">
                <p id="average-grade">Nota média geral:</p>
                <p id="last-date">Data do último simulado:</p>
                <p id="quant-proofs">Simulados cadastrados:</p>
                <p id="quant-subjects">Matérias cadastradas:</p>
            </div>
            <span id="ranking-subjects">
                <h2>Ranking de matérias:</h2>
                <button id="show-table">▼</button>
            </span>
        </div>
        </header>
        <main>
            <section id=proofs>
                <div id="buttons-proof">
                    <div>
                        <label for="order-by">Ordenar por:</label>
                        <select id="order-by">
                            <option value="date">Data</option>
                            <option value="name">Nome</option>
                            <option value="type">Tipo de prova</option>
                        </select>
                    </div>
                    <button id="manage-proof">Gerenciar provas</button>
                </div>
                <div id="cards"></div>
            </section>
        </main>
    </div>
    <script type="module" src="./js/performance.js"></script>
</body>

</html>
