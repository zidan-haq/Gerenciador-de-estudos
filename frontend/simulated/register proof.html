<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="first-section-content">
            <div>
                <img id="img-back" src="./images/back.svg" alt="Voltar">
                <span id="span-back">Voltar sem salvar</span>
            </div>
            <section>
                <form id="proof-form">
                    <label for="field-name">Nome</label>
                    <input type="text" id="field-name">
                    <label for="field-date">Data</label>
                    <input type="date" id="field-date">
                    <label for="field-type">Tipo</label>
                    <select id="field-type">
                        <option selected hidden value="">Selecione um tipo</option>
                        <option value="CERTO_E_ERRADO">Certo e Errado</option>
                        <option value="MULTIPLA_ESCOLHA">Múltipla Escolha</option>
                    </select>
                    <label for="field-quantity">Quantidade</label>
                    <input type="number" id="field-quantity">
                    <label for="field-wrongs">Erradas</label>
                    <input type="number" id="field-wrongs">
                    <label for="field-corrects">Corretas</label>
                    <input type="number" id="field-corrects">
                    <label for="field-blank">Em branco</label>
                    <input type="number" id="field-blank">
                    <label for="field-performance">Desempenho</label>
                    <input type="text" id="field-performance" readonly>
                    <label for="field-positives">Positivadas</label>
                    <input type="number" id="field-positives" readonly>
                    <label for="field-percentage">Porcentagem</label>
                    <input type="text" id="field-percentage" readonly>
                </form>
            </section>
            <div class="btn-container">
                <img id="btn-next" class="disabled jump" src="./images/next.svg" alt="Próximo">
            </div>
        </div>
        <section id="subjects-container" class="disabled">
            <div id="subjects">
                <p id="subjects-index">Utilize: C para corretas, E para erradas, B para não respondidas</p>
                <table id="questions-table">
                    <thead>
                        <tr>
                            <td></td>
                            <th>0</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                        </tr>
                    </thead>
                </table>
                <div>
                    <p id="compare-field"></p>
                    <p id="compare-error" style="color: red"></p>
                </div>
                <div id="assign-container">
                    <p id="not-assigned">Quantidade de questões não atribuídas: 0</p>
                    <form id="assign-subjects">
                        <p>Nome da matéria</p>
                        <p>Questões</p>
                        <span></span>
                        <input type="text" class="assign-name">
                        <input type="text" class="assign-questions"
                            placeholder="Use ; para separar as questões e : para formar sequências">
                        <img src="./images/ok.svg" alt="Okay">
                    </form>
                </div>
            </div>
        </section>
        <div class="btn-container">
            <img id="btn-save" class="grow" src="./images/check.svg" alt="Finalizar">
        </div>
    </main>
</body>

</html>
