<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/simulated.css">

    <title>Simuldos</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/svg">

</head>
<body>
    <header>
        <h1>Simulados</h1>
    </header>
    <main>
        <section id="options-content">
            <figure id="insert-proof">
                <img src="./images/simulated/c.svg" alt="Inserir prova">
                <figcaption>Inserir Simulado</figcaption>
            </figure>
            <figure id="reload">
                <img src="./images/simulated/reload.svg" alt="Recarregar">
                <figcaption>Recarregar Lista de<br>Simulados</figcaption>
            </figure>
            <figure id="maketxt">
                <img src="./images/simulated/maketxt.svg" alt="Criar gabarito">
                <figcaption>Criar Gabarito .txt</figcaption>
            </figure>
            <figure id="correct-txt">
                <img src="./images/simulated/correcttxt.svg" alt="Corrigir gabarito">
                <figcaption>Corrigir Gabarito .txt</figcaption>
            </figure>
        </section>
        <section id="list-proofs">
            <table>
                <tr>
                    <th>Tipo</th>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Quantidade</th>
                    <th>Porcentagem</th>
                    <th>Desempenho</th>
                    <th></th>
                </tr>
                <tr>
                    <td>certo e errado</td>
                    <td>Simualdo PCDF-Agente</td>
                    <td>15/05/2020</td>
                    <td>120</td>
                    <td>70%</td>
                    <td>ALTO</td>
                    <td><img src="./images/simulated/remove.svg" alt="Remover"></td>
                </tr>
                <tr>
                    <td>certo e errado</td>
                    <td>Simualdo PCDF-Agente</td>
                    <td>15/05/2020</td>
                    <td>120</td>
                    <td>70%</td>
                    <td>ALTO</td>
                </tr>

            </table>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="./js/simulated.js"></script>
</body>
</html>
